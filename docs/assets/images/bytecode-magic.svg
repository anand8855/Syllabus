<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">The Magic of Bytecode</text>
  
  <!-- Left side: Traditional Compilation (C/C++) -->
  <rect x="30" y="70" width="380" height="380" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Traditional (C/C++)</text>
  
  <!-- C Source -->
  <rect x="50" y="120" width="140" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">program.c</text>
  <text x="120" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Source Code</text>
  
  <!-- Compile for Windows -->
  <line x1="120" y1="180" x2="120" y2="210" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="120,210 115,202 125,202" fill="#e74c3c"/>
  <text x="170" y="195" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">compile for Windows</text>
  
  <rect x="50" y="220" width="140" height="60" fill="#ef9a9a" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">program.exe</text>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Windows only!</text>
  
  <!-- Compile for Linux -->
  <line x1="190" y1="150" x2="250" y2="150" stroke="#e74c3c" stroke-width="2"/>
  <line x1="250" y1="150" x2="250" y2="210" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="250,210 245,202 255,202" fill="#e74c3c"/>
  <text x="265" y="180" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">compile for Linux</text>
  
  <rect x="220" y="220" width="140" height="60" fill="#e57373" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="290" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">program.out</text>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Linux only!</text>
  
  <!-- Problem annotation -->
  <rect x="60" y="300" width="320" height="120" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="220" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Problem:</text>
  <text x="220" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Must compile separately</text>
  <text x="220" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">for each platform</text>
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Windows .exe won't run on Linux!</text>
  
  <!-- Right side: Java Compilation -->
  <rect x="490" y="70" width="380" height="380" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="680" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Way</text>
  
  <!-- Java Source -->
  <rect x="610" y="120" width="140" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="680" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Program.java</text>
  <text x="680" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Source Code</text>
  
  <!-- Compile ONCE -->
  <line x1="680" y1="180" x2="680" y2="210" stroke="#4caf50" stroke-width="3"/>
  <polygon points="680,210 675,202 685,202" fill="#4caf50"/>
  <text x="740" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4caf50">compile ONCE</text>
  
  <!-- Bytecode -->
  <rect x="610" y="220" width="140" height="60" fill="#a5d6a7" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="680" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Program.class</text>
  <text x="680" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Bytecode</text>
  
  <!-- Runs everywhere -->
  <line x1="680" y1="280" x2="680" y2="295" stroke="#4caf50" stroke-width="2"/>
  <polygon points="680,295 675,287 685,287" fill="#4caf50"/>
  
  <rect x="520" y="300" width="320" height="120" fill="#fff" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="680" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">Solution:</text>
  <text x="680" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Compile ONCE</text>
  <text x="680" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Runs on ANY platform with JVM</text>
  <text x="680" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Windows + Linux + Mac + Android!</text>
  
  <!-- VS annotation -->
  <rect x="420" y="220" width="50" height="50" fill="#ffc107" rx="25"/>
  <text x="445" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">VS</text>
</svg>
