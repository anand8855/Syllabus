<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <rect width="1200" height="675" fill="#0b1324"/>
  <text x="600" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="38" fill="#e2e8f0">Scope Decision Guide</text>
  <text x="600" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#94a3b8">Pick the right scope quickly</text>

  <rect x="420" y="170" width="360" height="70" rx="12" fill="#1f2937" stroke="#22c55e"/>
  <text x="600" y="215" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#e2e8f0">Does it hold user/request data?</text>

  <line x1="600" y1="240" x2="420" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="600" y1="240" x2="780" y2="300" stroke="#94a3b8" stroke-width="2"/>

  <rect x="260" y="300" width="320" height="70" rx="12" fill="#1f2937" stroke="#38bdf8"/>
  <text x="420" y="345" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#e2e8f0">Per request? → Request</text>

  <rect x="660" y="300" width="320" height="70" rx="12" fill="#1f2937" stroke="#a855f7"/>
  <text x="820" y="345" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#e2e8f0">Per user? → Session</text>

  <rect x="420" y="420" width="360" height="70" rx="12" fill="#1f2937" stroke="#f59e0b"/>
  <text x="600" y="465" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#e2e8f0">No state? → Singleton</text>
</svg>
