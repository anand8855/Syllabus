<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bytecode: The Universal Language</text>
  
  <!-- Top: Source Code -->
  <rect x="350" y="70" width="200" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Source Code</text>
  <rect x="370" y="115" width="160" height="25" fill="#bbdefb" rx="5"/>
  <text x="450" y="133" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">public class Hello {}</text>
  
  <!-- Arrow down -->
  <line x1="450" y1="150" x2="450" y2="180" stroke="#e74c3c" stroke-width="3"/>
  <polygon points="450,180 445,172 455,172" fill="#e74c3c"/>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">javac</text>
  
  <!-- Center: Bytecode -->
  <rect x="250" y="190" width="400" height="140" fill="#fff9c4" stroke="#ffc107" stroke-width="4" rx="10"/>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bytecode Instructions</text>
  
  <rect x="270" y="235" width="360" height="80" fill="#fff" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sample Bytecode (from javap -c):</text>
  <text x="280" y="275" font-family="Courier New, monospace" font-size="10" fill="#34495e">0: getstatic     #2  // Field System.out</text>
  <text x="280" y="290" font-family="Courier New, monospace" font-size="10" fill="#34495e">3: ldc           #3  // String "Hello"</text>
  <text x="280" y="305" font-family="Courier New, monospace" font-size="10" fill="#34495e">5: invokevirtual #4  // Method println</text>
  
  <!-- Three arrows down to platforms -->
  <line x1="300" y1="330" x2="150" y2="400" stroke="#2196f3" stroke-width="3"/>
  <polygon points="150,400 157,394 152,402" fill="#2196f3"/>
  
  <line x1="450" y1="330" x2="450" y2="400" stroke="#ff9800" stroke-width="3"/>
  <polygon points="450,400 445,392 455,392" fill="#ff9800"/>
  
  <line x1="600" y1="330" x2="750" y2="400" stroke="#9c27b0" stroke-width="3"/>
  <polygon points="750,400 743,402 748,394" fill="#9c27b0"/>
  
  <!-- Platform 1: Windows JVM -->
  <rect x="40" y="410" width="220" height="140" fill="#e1f5fe" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="150" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Windows JVM</text>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Interprets bytecode:</text>
  <rect x="60" y="470" width="180" height="50" fill="#bbdefb" rx="5"/>
  <text x="150" y="488" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">getstatic → Windows call</text>
  <text x="150" y="503" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">ldc → Load from Windows memory</text>
  <text x="150" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2196f3">Windows CPU understands!</text>
  
  <!-- Platform 2: Linux JVM -->
  <rect x="340" y="410" width="220" height="140" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Linux JVM</text>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Interprets bytecode:</text>
  <rect x="360" y="470" width="180" height="50" fill="#ffe0b2" rx="5"/>
  <text x="450" y="488" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">getstatic → Linux call</text>
  <text x="450" y="503" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">ldc → Load from Linux memory</text>
  <text x="450" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ff9800">Linux CPU understands!</text>
  
  <!-- Platform 3: Mac JVM -->
  <rect x="640" y="410" width="220" height="140" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="750" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Mac JVM</text>
  <text x="750" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Interprets bytecode:</text>
  <rect x="660" y="470" width="180" height="50" fill="#e1bee7" rx="5"/>
  <text x="750" y="488" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">getstatic → Mac call</text>
  <text x="750" y="503" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">ldc → Load from Mac memory</text>
  <text x="750" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#9c27b0">Mac CPU understands!</text>
  
  <!-- Bottom explanation -->
  <rect x="100" y="560" width="700" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="450" y="581" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bytecode = Universal Instructions → JVM = Platform-Specific Translator</text>
</svg>
