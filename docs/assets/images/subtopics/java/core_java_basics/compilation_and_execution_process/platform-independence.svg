<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <rect width="1000" height="650" fill="#f8f9fa"/>
  
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Write Once, Run Anywhere (WORA)</text>
  
  <!-- Top Section: Java Source -->
  <rect x="400" y="80" width="200" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Source Code</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#34495e">MyProgram.java</text>
  <text x="500" y="153" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Human-readable)</text>
  
  <!-- Arrow down to compiler -->
  <line x1="500" y1="160" x2="500" y2="190" stroke="#e74c3c" stroke-width="3"/>
  <polygon points="500,190 495,182 505,182" fill="#e74c3c"/>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">javac</text>
  
  <!-- Bytecode - Central element -->
  <rect x="350" y="200" width="300" height="100" fill="#fff9c4" stroke="#ffc107" stroke-width="4" rx="12"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bytecode</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34495e">MyProgram.class</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#f57c00">PLATFORM INDEPENDENT</text>
  

  <!-- Distribution arrows -->
  <line x1="350" y1="250" x2="180" y2="460" stroke="#2196f3" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="180,460 188,455 183,463" fill="#2196f3"/>
  
  <line x1="500" y1="300" x2="500" y2="460" stroke="#ff9800" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="500,460 495,452 505,452" fill="#ff9800"/>
  
  <line x1="650" y1="250" x2="820" y2="460" stroke="#9c27b0" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="820,460 812,463 817,455" fill="#9c27b0"/>
  
  <!-- Platform 1: Windows -->
  <rect x="50" y="470" width="280" height="140" fill="#e1f5fe" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="190" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Windows Platform</text>
  
  <rect x="80" y="515" width="220" height="50" fill="#bbdefb" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="190" y="538" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">JVM for Windows</text>
  <text x="190" y="556" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Translates bytecode to Windows code</text>
  
  <rect x="100" y="575" width="180" height="25" fill="#4caf50" rx="5"/>
  <text x="190" y="593" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Program Runs!</text>
  
  <!-- Platform 2: Linux -->
  <rect x="360" y="470" width="280" height="140" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Linux Platform</text>
  
  <rect x="390" y="515" width="220" height="50" fill="#ffe0b2" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="500" y="538" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">JVM for Linux</text>
  <text x="500" y="556" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Translates bytecode to Linux code</text>
  
  <rect x="410" y="575" width="180" height="25" fill="#4caf50" rx="5"/>
  <text x="500" y="593" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Program Runs!</text>
  
  <!-- Platform 3: Mac -->
  <rect x="670" y="470" width="280" height="140" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3" rx="10"/>
  <text x="810" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Mac Platform</text>
  
  <rect x="700" y="515" width="220" height="50" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="810" y="538" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">JVM for Mac</text>
  <text x="810" y="556" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Translates bytecode to Mac code</text>
  
  <rect x="720" y="575" width="180" height="25" fill="#4caf50" rx="5"/>
  <text x="810" y="593" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">Program Runs!</text>
  
  <!-- Bottom message -->
  <rect x="150" y="620" width="700" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="500" y="635" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Same .class file + Different JVMs = Platform Independence!</text>
</svg>
