<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Object-Oriented Programming in Java</text>
  <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">The Four Pillars of OOP</text>
  
  <!-- Encapsulation -->
  <rect x="50" y="100" width="380" height="250" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸ”’ Encapsulation</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="13" fill="#34495e">Data Hiding + Bundling</text>
  
  <rect x="70" y="180" width="340" height="150" fill="#fff" stroke="#2196f3" stroke-width="2" rx="6"/>
  <text x="240" y="205" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">class BankAccount {</text>
  <text x="90" y="225" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">  private double balance;</text>
  <text x="90" y="245" font-family="Courier New, monospace" font-size="11" fill="#27ae60">  public void deposit()</text>
  <text x="90" y="265" font-family="Courier New, monospace" font-size="11" fill="#27ae60">  public double getBalance()</text>
  <text x="240" y="285" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">}</text>
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">Private data + Public methods</text>
  
  <!-- Inheritance -->
  <rect x="470" y="100" width="380" height="250" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸŒ³ Inheritance</text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="13" fill="#34495e">Code Reusability</text>
  
  <rect x="570" y="180" width="180" height="60" fill="#fff" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Vehicle</text>
  <text x="660" y="225" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#34495e">start(), stop()</text>
  
  <path d="M 660 240 L 660 260" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowInherit)"/>
  <defs>
    <marker id="arrowInherit" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4caf50"/>
    </marker>
  </defs>
  
  <rect x="490" y="265" width="140" height="55" fill="#fff" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="560" y="288" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Car</text>
  <text x="560" y="308" font-family="Courier New, monospace" font-size="9" text-anchor="middle" fill="#34495e">+ honk()</text>
  
  <rect x="650" y="265" width="140" height="55" fill="#fff" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="720" y="288" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">ElectricCar</text>
  <text x="720" y="308" font-family="Courier New, monospace" font-size="9" text-anchor="middle" fill="#34495e">+ charge()</text>
  
  <!-- Polymorphism -->
  <rect x="50" y="380" width="380" height="270" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="240" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸŽ­ Polymorphism</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="13" fill="#34495e">Many Forms - Same Method, Different Behavior</text>
  
  <rect x="70" y="460" width="340" height="170" fill="#fff" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Method Overriding (Runtime)</text>
  <text x="90" y="510" font-family="Courier New, monospace" font-size="10" fill="#34495e">Animal animal = new Dog();</text>
  <text x="90" y="530" font-family="Courier New, monospace" font-size="10" fill="#27ae60">animal.makeSound(); // Woof!</text>
  <text x="90" y="550" font-family="Courier New, monospace" font-size="10" fill="#34495e">animal = new Cat();</text>
  <text x="90" y="570" font-family="Courier New, monospace" font-size="10" fill="#27ae60">animal.makeSound(); // Meow!</text>
  <text x="240" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Method Overloading (Compile-time)</text>
  <text x="90" y="615" font-family="Courier New, monospace" font-size="10" fill="#34495e">add(int, int) vs add(double, double)</text>
  
  <!-- Abstraction -->
  <rect x="470" y="380" width="380" height="270" fill="#fdecea" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="660" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸŽ¨ Abstraction</text>
  <text x="490" y="440" font-family="Arial, sans-serif" font-size="13" fill="#34495e">Hide Complexity, Show Essentials</text>
  
  <rect x="490" y="460" width="340" height="170" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="6"/>
  <text x="660" y="485" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Abstract Class / Interface</text>
  <text x="510" y="510" font-family="Courier New, monospace" font-size="10" fill="#e74c3c">abstract class Shape {</text>
  <text x="520" y="530" font-family="Courier New, monospace" font-size="10" fill="#34495e">  abstract void draw();</text>
  <text x="510" y="550" font-family="Courier New, monospace" font-size="10" fill="#e74c3c">}</text>
  <text x="510" y="575" font-family="Courier New, monospace" font-size="10" fill="#27ae60">class Circle extends Shape {</text>
  <text x="520" y="595" font-family="Courier New, monospace" font-size="10" fill="#34495e">  void draw() { /* details */ }</text>
  <text x="510" y="615" font-family="Courier New, monospace" font-size="10" fill="#27ae60">}</text>
  
  <rect x="70" y="665" width="760" height="25" fill="#ecf0f1" rx="5"/>
  <text x="450" y="683" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">ðŸ’¡ Real Life: You use a car without knowing engine internals - That's Abstraction!</text>
</svg>