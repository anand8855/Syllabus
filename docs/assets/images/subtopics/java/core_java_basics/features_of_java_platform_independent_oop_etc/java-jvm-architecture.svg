<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">JVM Architecture - How Java Achieves Platform Independence</text>
  
  <rect x="50" y="70" width="140" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Source</text>
  <text x="120" y="115" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">HelloWorld.java</text>
  <rect x="70" y="130" width="100" height="30" fill="#fff" stroke="#2196f3" stroke-width="1" rx="4"/>
  <text x="120" y="150" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="#34495e">public class...</text>
  
  <path d="M 190 120 L 230 120" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">javac</text>
  
  <rect x="230" y="70" width="140" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Bytecode</text>
  <text x="300" y="115" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">HelloWorld.class</text>
  <rect x="250" y="130" width="100" height="30" fill="#fff" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="300" y="145" font-family="Courier New, monospace" font-size="9" text-anchor="middle" fill="#34495e">CA FE BA BE</text>
  <text x="300" y="155" font-family="Courier New, monospace" font-size="9" text-anchor="middle" fill="#34495e">00 00 00 3D...</text>
  
  <path d="M 370 120 L 420 120" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow2)"/>
  <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <polygon points="0 0, 10 3, 0 6" fill="#7f8c8d"/>
  </marker>
  <text x="395" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">JVM</text>
  
  <rect x="420" y="70" width="330" height="480" fill="#f0f0f0" stroke="#34495e" stroke-width="3" rx="10"/>
  <text x="585" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Virtual Machine (JVM)</text>
  
  <rect x="440" y="110" width="290" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="585" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Class Loader Subsystem</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Loading • Linking • Initialization</text>
  
  <rect x="440" y="185" width="290" height="140" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="6"/>
  <text x="585" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Runtime Data Areas</text>
  <rect x="450" y="215" width="120" height="35" fill="#fff" stroke="#f39c12" stroke-width="1" rx="4"/>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Method Area</text>
  <rect x="580" y="215" width="140" height="35" fill="#fff" stroke="#f39c12" stroke-width="1" rx="4"/>
  <text x="650" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Heap (Objects)</text>
  <rect x="450" y="260" width="80" height="35" fill="#fff" stroke="#f39c12" stroke-width="1" rx="4"/>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Stack</text>
  <rect x="540" y="260" width="80" height="35" fill="#fff" stroke="#f39c12" stroke-width="1" rx="4"/>
  <text x="580" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">PC Register</text>
  <rect x="630" y="260" width="90" height="35" fill="#fff" stroke="#f39c12" stroke-width="1" rx="4"/>
  <text x="675" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Native Stack</text>
  
  <rect x="440" y="340" width="290" height="80" fill="#fdecea" stroke="#e74c3c" stroke-width="2" rx="6"/>
  <text x="585" y="360" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Execution Engine</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Interpreter</text>
  <text x="450" y="398" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• JIT Compiler</text>
  <text x="450" y="416" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Garbage Collector</text>
  
  <rect x="440" y="435" width="290" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="6"/>
  <text x="585" y="455" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Native Method Interface (JNI)</text>
  <text x="585" y="472" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Bridge to platform-specific code</text>
  
  <rect x="440" y="500" width="290" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="6"/>
  <text x="585" y="523" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Native Method Libraries (C/C++)</text>
  
  <rect x="50" y="220" width="320" height="330" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" rx="8"/>
  <text x="210" y="245" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">Platform Independence Magic</text>
  
  <rect x="70" y="260" width="130" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="6"/>
  <text x="135" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Windows JVM</text>
  <text x="135" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Same bytecode</text>
  <text x="135" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">→ Windows binary</text>
  
  <rect x="220" y="260" width="130" height="70" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="285" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Linux JVM</text>
  <text x="285" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Same bytecode</text>
  <text x="285" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">→ Linux binary</text>
  
  <rect x="70" y="350" width="130" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="135" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">macOS JVM</text>
  <text x="135" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Same bytecode</text>
  <text x="135" y="408" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">→ macOS binary</text>
  
  <rect x="220" y="350" width="130" height="70" fill="#fdecea" stroke="#e74c3c" stroke-width="2" rx="6"/>
  <text x="285" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Android JVM</text>
  <text x="285" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Same bytecode</text>
  <text x="285" y="408" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">→ Dalvik/ART</text>
  
  <rect x="70" y="440" width="280" height="90" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="6"/>
  <text x="210" y="460" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Principle</text>
  <text x="210" y="482" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Bytecode is IDENTICAL across all platforms</text>
  <text x="210" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">JVM translates to platform-specific machine code</text>
  <text x="210" y="518" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#28a745">Write Once, Run Anywhere (WORA)</text>
</svg>