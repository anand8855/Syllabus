<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <style>
    .bg { fill: #0f1724; }
    .root-box { fill: #ff6b6b; stroke: #ff8787; stroke-width: 3; rx: 8; }
    .child-box { fill: #ff922b; stroke: #ffa94d; stroke-width: 2; rx: 6; }
    .label-root { fill: #fff; font-family: Arial, sans-serif; font-size: 18px; font-weight: 700; }
    .label-child { fill: #fff; font-family: Arial, sans-serif; font-size: 15px; font-weight: 600; }
    .desc { fill: #cbd6e9; font-family: Arial, sans-serif; font-size: 13px; }
    .line { stroke: #ff8787; stroke-width: 2; fill: none; }
    .title { fill: #e6edf3; font-family: Arial, sans-serif; font-size: 28px; font-weight: 700; }
    .subtitle { fill: #a8d0ff; font-family: Arial, sans-serif; font-size: 16px; }
  </style>

  <rect class="bg" x="0" y="0" width="1000" height="700" />

  <!-- Title -->
  <text class="title" x="50" y="40">Error Hierarchy ‚Äî JVM-Level Failures ‚ö†Ô∏è</text>
  <text class="subtitle" x="50" y="65">These represent critical system problems your app cannot recover from</text>

  <!-- Root: Error -->
  <rect class="root-box" x="350" y="100" width="300" height="70" />
  <text class="label-root" x="500" y="135" text-anchor="middle">java.lang.Error</text>
  <text class="desc" x="500" y="160" text-anchor="middle">(JVM-Managed, Unrecoverable)</text>

  <!-- Lines to children -->
  <line class="line" x1="450" y1="170" x2="200" y2="230" />
  <line class="line" x1="500" y1="170" x2="500" y2="230" />
  <line class="line" x1="550" y1="170" x2="800" y2="230" />

  <!-- OutOfMemoryError -->
  <rect class="child-box" x="80" y="230" width="240" height="80" />
  <text class="label-child" x="200" y="260" text-anchor="middle">OutOfMemoryError</text>
  <text class="desc" x="200" y="280" text-anchor="middle">Heap exhausted. App can't</text>
  <text class="desc" x="200" y="295" text-anchor="middle">allocate more memory.</text>

  <!-- StackOverflowError -->
  <rect class="child-box" x="380" y="230" width="240" height="80" />
  <text class="label-child" x="500" y="260" text-anchor="middle">StackOverflowError</text>
  <text class="desc" x="500" y="280" text-anchor="middle">Recursion too deep.</text>
  <text class="desc" x="500" y="295" text-anchor="middle">Stack memory exhausted.</text>

  <!-- NoClassDefFoundError -->
  <rect class="child-box" x="680" y="230" width="240" height="80" />
  <text class="label-child" x="800" y="260" text-anchor="middle">NoClassDefFoundError</text>
  <text class="desc" x="800" y="280" text-anchor="middle">Class missing at runtime</text>
  <text class="desc" x="800" y="295" text-anchor="middle">despite compilation success.</text>

  <!-- Best Practices Section -->
  <g transform="translate(50, 380)">
    <text class="title" x="0" y="0" font-size="20">‚ùå What NOT to Do</text>
    <rect x="0" y="20" width="900" height="100" fill="#1f2937" stroke="#ff6b6b" stroke-width="2" rx="6" />
    
    <text class="label-child" x="20" y="45">Bad: Catching Error</text>
    <text class="desc" x="20" y="68">try { /* code */ } catch (Error e) { /* log it */ }</text>
    <text class="desc" x="20" y="88">‚ùó Hides fatal failures. Prevents normal shutdown. May crash app unexpectedly.</text>
    <text class="desc" x="20" y="108">‚úÖ Better: Let Error propagate. Let JVM handle it.</text>
  </g>

  <!-- Interview Tips -->
  <g transform="translate(50, 520)">
    <text class="title" x="0" y="0" font-size="20">üí° Interview Tips</text>
    <text class="desc" x="0" y="30">1. Error vs Exception: Error = JVM problem. Exception = app problem.</text>
    <text class="desc" x="0" y="55">2. Never catch broad Throwable/Error. Catch specific Exceptions.</text>
    <text class="desc" x="0" y="80">3. Best practice: Let Error propagate; handle recoverable Exceptions.</text>
    <text class="desc" x="0" y="105">4. OutOfMemoryError often means app design issue (memory leak).</text>
  </g>
</svg>