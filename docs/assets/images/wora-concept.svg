<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Write Once, Run Anywhere (WORA)
  </text>
  
  <!-- Java Source Code -->
  <rect x="320" y="80" width="160" height="60" fill="#667eea" rx="8"/>
  <text x="400" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Java Source Code
  </text>
  <text x="400" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (.java file)
  </text>
  
  <!-- Arrow down -->
  <path d="M 400 140 L 400 170" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">javac compiler</text>
  
  <!-- Bytecode -->
  <rect x="320" y="180" width="160" height="60" fill="#f39c12" rx="8"/>
  <text x="400" y="208" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Java Bytecode
  </text>
  <text x="400" y="228" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (.class file) ‚ö°
  </text>
  
  <!-- Platform Independent banner -->
  <rect x="280" y="250" width="240" height="30" fill="#27ae60" rx="4"/>
  <text x="400" y="271" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    ‚ú® PLATFORM INDEPENDENT ‚ú®
  </text>
  
  <!-- Arrows to platforms -->
  <path d="M 320 290 L 150 320" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <path d="M 400 290 L 400 320" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <path d="M 480 290 L 650 320" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Windows Platform -->
  <rect x="50" y="330" width="200" height="100" fill="#3498db" rx="8"/>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ü™ü Windows
  </text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    JVM for Windows
  </text>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
    Runs Java bytecode
  </text>
  
  <!-- Linux Platform -->
  <rect x="300" y="330" width="200" height="100" fill="#e74c3c" rx="8"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    üêß Linux
  </text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    JVM for Linux
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
    Runs Java bytecode
  </text>
  
  <!-- macOS Platform -->
  <rect x="550" y="330" width="200" height="100" fill="#9b59b6" rx="8"/>
  <text x="650" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    üçé macOS
  </text>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    JVM for macOS
  </text>
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
    Runs Java bytecode
  </text>
  
  <!-- Footer -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2c3e50" font-weight="bold">
    Same .class file works on ALL platforms! üéØ
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
