<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    PATH: Google Maps for Executables üó∫Ô∏è
  </text>
  
  <!-- User Command Section -->
  <g id="user-command">
    <rect x="50" y="80" width="300" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
    <text x="200" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">
      User Types Command
    </text>
    <text x="200" y="145" font-size="24" font-family="monospace" text-anchor="middle" fill="#0d47a1">
      javac HelloWorld.java
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 200 180 L 200 240" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowred)"/>
  <text x="220" y="215" font-size="16" fill="#e74c3c" font-weight="bold">Where is javac?</text>
  
  <!-- OS Searching Section -->
  <g id="os-search">
    <rect x="50" y="240" width="300" height="160" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="10"/>
    <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Operating System Searches PATH
    </text>
    
    <!-- PATH Entries -->
    <text x="70" y="300" font-size="14" font-family="monospace" fill="#e65100">
      1. C:\Windows\System32
    </text>
    <text x="70" y="325" font-size="14" font-family="monospace" fill="#e65100">
      2. C:\Program Files\Java\jdk-17\bin
    </text>
    <text x="70" y="350" font-size="14" font-family="monospace" fill="#e65100">
      3. C:\Python39
    </text>
    <text x="70" y="375" font-size="14" font-family="monospace" fill="#e65100">
      4. C:\Git\cmd
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 350 310 L 600 310" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowgreen)"/>
  <text x="420" y="300" font-size="16" fill="#27ae60" font-weight="bold">Found in Entry #2!</text>
  
  <!-- Java Executable Found -->
  <g id="executable-found">
    <rect x="600" y="240" width="350" height="160" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="10"/>
    <text x="775" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">
      Executable Located ‚úÖ
    </text>
    
    <!-- File Icon -->
    <rect x="700" y="285" width="150" height="100" fill="#fff" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="775" y="315" font-size="14" font-family="monospace" text-anchor="middle" fill="#1b5e20">
      C:\Program Files\
    </text>
    <text x="775" y="335" font-size="14" font-family="monospace" text-anchor="middle" fill="#1b5e20">
      Java\jdk-17\bin\
    </text>
    <text x="775" y="360" font-size="18" font-family="monospace" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      javac.exe
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 775 400 L 775 460" stroke="#9c27b0" stroke-width="4" fill="none" marker-end="url(#arrowpurple)"/>
  <text x="800" y="435" font-size="16" fill="#9c27b0" font-weight="bold">Execute!</text>
  
  <!-- Execution Section -->
  <g id="execution">
    <rect x="600" y="460" width="350" height="100" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
    <text x="775" y="490" font-size="18" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      Compiler Runs Successfully
    </text>
    <text x="775" y="520" font-size="16" text-anchor="middle" fill="#4a148c">
      Compiling HelloWorld.java...
    </text>
    <text x="775" y="545" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">
      ‚úÖ HelloWorld.class created
    </text>
  </g>
  
  <!-- Without PATH Section -->
  <g id="without-path">
    <rect x="50" y="460" width="480" height="180" fill="#ffebee" stroke="#c62828" stroke-width="3" rx="10"/>
    <text x="290" y="490" font-size="20" font-weight="bold" text-anchor="middle" fill="#c62828">
      Without PATH: Manual Full Path Required üò©
    </text>
    
    <text x="70" y="525" font-size="14" font-family="monospace" fill="#b71c1c">
      C:\Program Files\Java\jdk-17\bin\javac HelloWorld.java
    </text>
    
    <text x="290" y="560" font-size="16" text-anchor="middle" fill="#d32f2f">
      Every. Single. Time. You. Compile.
    </text>
    
    <text x="290" y="600" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">
      PATH = Shortcut to Executables! üéØ
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>
