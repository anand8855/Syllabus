<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Java Exception Hierarchy
  </text>
  
  <!-- Throwable (Root) -->
  <rect x="325" y="60" width="150" height="60" rx="8" fill="#667eea" stroke="#5568d3" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Throwable
  </text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    (java.lang)
  </text>
  
  <!-- Line from Throwable to Error and Exception -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="160" x2="600" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="160" x2="200" y2="180" stroke="#666" stroke-width="2"/>
  <line x1="600" y1="160" x2="600" y2="180" stroke="#666" stroke-width="2"/>
  
  <!-- Error Branch -->
  <rect x="125" y="180" width="150" height="60" rx="8" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Error
  </text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    (Unchecked)
  </text>
  
  <!-- Exception Branch -->
  <rect x="525" y="180" width="150" height="60" rx="8" fill="#28a745" stroke="#218838" stroke-width="2"/>
  <text x="600" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Exception
  </text>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    (Checked)
  </text>
  
  <!-- Error Examples -->
  <line x1="200" y1="240" x2="200" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="280" x2="320" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="80" y1="280" x2="80" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="280" x2="200" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="320" y1="280" x2="320" y2="300" stroke="#666" stroke-width="2"/>
  
  <rect x="20" y="300" width="120" height="50" rx="6" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    OutOfMemory
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    Error
  </text>
  
  <rect x="140" y="300" width="120" height="50" rx="6" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    StackOverflow
  </text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    Error
  </text>
  
  <rect x="260" y="300" width="120" height="50" rx="6" fill="#f8d7da" stroke="#dc3545" stroke-width="1.5"/>
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    VirtualMachine
  </text>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    Error
  </text>
  
  <!-- Exception Split -->
  <line x1="600" y1="240" x2="600" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="450" y1="280" x2="750" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="450" y1="280" x2="450" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="750" y1="280" x2="750" y2="300" stroke="#666" stroke-width="2"/>
  
  <!-- RuntimeException (Unchecked) -->
  <rect x="390" y="300" width="120" height="50" rx="6" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="450" y="318" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">
    Runtime
  </text>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">
    Exception
  </text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (Unchecked)
  </text>
  
  <!-- Checked Exceptions -->
  <rect x="690" y="300" width="120" height="50" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="1.5"/>
  <text x="750" y="318" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#155724">
    Checked
  </text>
  <text x="750" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#155724">
    Exceptions
  </text>
  
  <!-- RuntimeException Examples -->
  <line x1="450" y1="350" x2="450" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="330" y1="390" x2="570" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="330" y1="390" x2="330" y2="410" stroke="#666" stroke-width="2"/>
  <line x1="450" y1="390" x2="450" y2="410" stroke="#666" stroke-width="2"/>
  <line x1="570" y1="390" x2="570" y2="410" stroke="#666" stroke-width="2"/>
  
  <rect x="270" y="410" width="120" height="45" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="330" y="427" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    NullPointer
  </text>
  <text x="330" y="442" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    Exception
  </text>
  
  <rect x="390" y="410" width="120" height="45" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="450" y="427" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    Arithmetic
  </text>
  <text x="450" y="442" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    Exception
  </text>
  
  <rect x="510" y="410" width="120" height="45" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="570" y="427" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    ArrayIndexOutOf
  </text>
  <text x="570" y="442" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    BoundsException
  </text>
  
  <!-- Checked Exception Examples -->
  <line x1="750" y1="350" x2="750" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="690" y1="390" x2="810" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="690" y1="390" x2="690" y2="410" stroke="#666" stroke-width="2"/>
  <line x1="810" y1="390" x2="810" y2="410" stroke="#666" stroke-width="2"/>
  
  <rect x="630" y="410" width="120" height="45" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="1.5"/>
  <text x="690" y="427" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    IOException
  </text>
  
  <rect x="750" y="410" width="60" height="45" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="1.5"/>
  <text x="780" y="427" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    SQL
  </text>
  <text x="780" y="442" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    Exception
  </text>
  
  <!-- Legend -->
  <rect x="20" y="500" width="760" height="80" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Key Differences
  </text>
  
  <rect x="40" y="530" width="15" height="15" fill="#dc3545"/>
  <text x="60" y="542" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Error: Serious JVM/System problems - DO NOT CATCH
  </text>
  
  <rect x="400" y="530" width="15" height="15" fill="#ffc107"/>
  <text x="420" y="542" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Unchecked: Optional handling (RuntimeException)
  </text>
  
  <rect x="40" y="555" width="15" height="15" fill="#28a745"/>
  <text x="60" y="567" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Checked: Must handle or declare (throws)
  </text>
</svg>
