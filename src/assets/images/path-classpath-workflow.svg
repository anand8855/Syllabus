<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    PATH and CLASSPATH: Complete Workflow ğŸš—ğŸ 
  </text>
  
  <!-- Compilation Phase Header -->
  <rect x="50" y="70" width="1100" height="50" fill="#3498db" rx="5"/>
  <text x="600" y="103" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">
    PHASE 1: COMPILATION
  </text>
  
  <!-- Step 1: User Command -->
  <g id="compile-command">
    <rect x="80" y="150" width="500" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="8"/>
    <text x="330" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Step 1: User Types Compile Command
    </text>
    <text x="330" y="215" font-size="20" font-family="monospace" text-anchor="middle" fill="#0d47a1">
      javac -cp libs/mysql.jar DBApp.java
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 330 250 L 330 290" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  
  <!-- Step 2: PATH finds javac -->
  <g id="path-finds-javac">
    <rect x="80" y="290" width="500" height="130" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="8"/>
    <text x="330" y="315" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Step 2: PATH Finds javac ğŸ—ºï¸
    </text>
    <text x="100" y="345" font-size="14" fill="#e65100">OS searches PATH:</text>
    <text x="120" y="365" font-size="13" font-family="monospace" fill="#bf360c">
      C:\Program Files\Java\jdk-17\bin
    </text>
    <text x="100" y="390" font-size="14" font-weight="bold" fill="#388e3c">
      âœ… Found javac.exe â†’ Launches compiler
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 580 355 L 640 355" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <!-- Step 3: CLASSPATH finds classes -->
  <g id="classpath-compile">
    <rect x="640" y="290" width="480" height="130" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="8"/>
    <text x="880" y="315" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">
      Step 3: CLASSPATH Finds Classes ğŸ“–
    </text>
    <text x="660" y="345" font-size="14" fill="#2e7d32">javac uses CLASSPATH:</text>
    <text x="680" y="365" font-size="13" font-family="monospace" fill="#1b5e20">
      libs/mysql.jar
    </text>
    <text x="660" y="390" font-size="14" font-weight="bold" fill="#388e3c">
      âœ… Finds com.mysql.* classes â†’ Compiles
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 880 420 L 880 460" stroke="#9c27b0" stroke-width="3" fill="none" marker-end="url(#arrowpurple)"/>
  
  <!-- Compilation Result -->
  <g id="compile-result">
    <rect x="640" y="460" width="480" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="8"/>
    <text x="880" y="490" font-size="18" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      Compilation Complete
    </text>
    <text x="880" y="520" font-size="16" text-anchor="middle" fill="#4a148c">
      âœ… DBApp.class created (bytecode)
    </text>
  </g>
  
  <!-- Execution Phase Header -->
  <rect x="50" y="570" width="1100" height="50" fill="#e74c3c" rx="5"/>
  <text x="600" y="603" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">
    PHASE 2: EXECUTION (RUNTIME)
  </text>
  
  <!-- Step 4: Run Command -->
  <g id="run-command">
    <rect x="80" y="650" width="500" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="8"/>
    <text x="330" y="680" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Step 4: User Types Run Command
    </text>
    <text x="330" y="715" font-size="20" font-family="monospace" text-anchor="middle" fill="#0d47a1">
      java -cp .;libs/mysql.jar DBApp
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 330 750 L 330 790" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  
  <!-- Step 5: PATH finds java -->
  <g id="path-finds-java">
    <rect x="80" y="790" width="230" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="8"/>
    <text x="195" y="815" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Step 5: PATH ğŸ—ºï¸
    </text>
    <text x="195" y="840" font-size="13" fill="#e65100">Finds java.exe</text>
    <text x="195" y="865" font-size="13" font-weight="bold" fill="#388e3c">
      âœ… Launches JVM
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 310 840 L 350 840" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <!-- Step 6: CLASSPATH loads classes -->
  <g id="classpath-runtime">
    <rect x="350" y="790" width="480" height="100" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="8"/>
    <text x="590" y="815" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">
      Step 6: CLASSPATH Loads Classes ğŸ“–
    </text>
    <text x="370" y="840" font-size="13" fill="#2e7d32">Loads from: . and libs/mysql.jar</text>
    <text x="370" y="865" font-size="13" font-weight="bold" fill="#388e3c">
      âœ… DBApp.class + MySQL Driver loaded
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 830 840 L 870 840" stroke="#9c27b0" stroke-width="3" fill="none" marker-end="url(#arrowpurple)"/>
  
  <!-- Execution Result -->
  <g id="execution-result">
    <rect x="870" y="790" width="250" height="100" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="8"/>
    <text x="995" y="820" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      Program Runs
    </text>
    <text x="995" y="850" font-size="14" text-anchor="middle" fill="#4a148c">
      âœ… Database
    </text>
    <text x="995" y="870" font-size="14" text-anchor="middle" fill="#4a148c">
      connection works!
    </text>
  </g>
  
  <!-- Key Analogy Box -->
  <rect x="80" y="460" width="500" height="80" fill="#fff9c4" stroke="#f9a825" stroke-width="3" rx="8"/>
  <text x="330" y="490" font-size="18" font-weight="bold" text-anchor="middle" fill="#f57f17">
    ğŸš—ğŸ  Car Analogy
  </text>
  <text x="330" y="515" font-size="15" text-anchor="middle" fill="#f57f17">
    PATH = Finding the car (tools) ğŸš—
  </text>
  <text x="330" y="535" font-size="15" text-anchor="middle" fill="#f57f17">
    CLASSPATH = Finding the destination (classes) ğŸ 
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>
