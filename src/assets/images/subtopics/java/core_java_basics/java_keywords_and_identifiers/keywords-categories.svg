  <!-- Example Code Section -->
  <rect x="30" y="340" width="840" height="240" fill="#2c3e50" stroke="#34495e" stroke-width="3" rx="8"/>
  <text x="450" y="370" font-size="18" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
    ğŸ’¡ Keywords in Action - Example Code
  </text>
  
  <text x="50" y="400" font-size="13" fill="#3498db" font-family="monospace">public class</text>
  <text x="170" y="400" font-size="13" fill="#ecf0f1" font-family="monospace">Student {</text>
  
  <text x="80" y="425" font-size="13" fill="#3498db" font-family="monospace">private int</text>
  <text x="180" y="425" font-size="13" fill="#ecf0f1" font-family="monospace">age;</text>
  
  <text x="80" y="448" font-size="13" fill="#3498db" font-family="monospace">private static final int</text>
  <text x="310" y="448" font-size="13" fill="#ecf0f1" font-family="monospace">MAX_AGE = 100;</text>
  
  <text x="80" y="473" font-size="13" fill="#3498db" font-family="monospace">public void</text>
  <text x="180" y="473" font-size="13" fill="#ecf0f1" font-family="monospace">setAge(</text>
  <text x="255" y="473" font-size="13" fill="#3498db" font-family="monospace">int</text>
  <text x="285" y="473" font-size="13" fill="#ecf0f1" font-family="monospace">newAge) {</text>
  
  <text x="110" y="498" font-size="13" fill="#f39c12" font-family="monospace">if</text>
  <text x="135" y="498" font-size="13" fill="#ecf0f1" font-family="monospace">(newAge &gt; 0 &amp;&amp; newAge &lt;= MAX_AGE) {</text>
  
  <text x="140" y="523" font-size="13" fill="#3498db" font-family="monospace">this</text>
  <text x="175" y="523" font-size="13" fill="#ecf0f1" font-family="monospace">.age = newAge;</text>
  
  <text x="110" y="548" font-size="13" fill="#ecf0f1" font-family="monospace">}</text>
  <text x="135" y="548" font-size="13" fill="#f39c12" font-family="monospace">else</text>
  <text x="175" y="548" font-size="13" fill="#ecf0f1" font-family="monospace">{</text>
  
  <text x="140" y="568" font-size="13" fill="#e74c3c" font-family="monospace">throw new</text>
  <text x="230" y="568" font-size="13" fill="#ecf0f1" font-family="monospace">IllegalArgumentException();</text>
  
  <!-- Keywords highlighted in blue, orange, red -->
  <circle cx="755" cy="400" r="6" fill="#3498db"/>
  <text x="765" y="404" font-size="11" fill="#ecf0f1">Access/Type</text>
  
  <circle cx="755" cy="425" r="6" fill="#f39c12"/>
  <text x="765" y="429" font-size="11" fill="#ecf0f1">Control</text>
  
  <circle cx="755" cy="450" r="6" fill="#e74c3c"/>
  <text x="765" y="454" font-size="11" fill="#ecf0f1">Exception</text>
