<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Java Naming Conventions - Professional Standards
  </text>
  <text x="450" y="60" font-size="14" text-anchor="middle" fill="#7f8c8d">
    Not enforced by compiler, but followed by all professional Java developers
  </text>
  
  <!-- camelCase Section -->
  <rect x="30" y="85" width="400" height="180" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="8"/>
  <text x="230" y="115" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    üê´ camelCase
  </text>
  <text x="230" y="140" font-size="14" text-anchor="middle" fill="white">
    For: Variables &amp; Methods
  </text>
  
  <rect x="50" y="155" width="360" height="95" fill="white" opacity="0.95" rx="5"/>
  <text x="230" y="177" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    First word lowercase, subsequent words capitalized
  </text>
  
  <text x="70" y="200" font-size="13" fill="#27ae60" font-weight="bold">Examples:</text>
  <text x="90" y="220" font-size="12" fill="#2c3e50" font-family="monospace">int studentAge = 20;</text>
  <text x="90" y="238" font-size="12" fill="#2c3e50" font-family="monospace">String userName = "Alice";</text>
  
  <circle cx="330" cy="220" r="3" fill="#2c3e50"/>
  <text x="340" y="223" font-size="10" fill="#7f8c8d">‚Üê 'A' is the hump!</text>
  
  <!-- PascalCase Section -->
  <rect x="470" y="85" width="400" height="180" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" rx="8"/>
  <text x="670" y="115" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    üé© PascalCase
  </text>
  <text x="670" y="140" font-size="14" text-anchor="middle" fill="white">
    For: Classes &amp; Interfaces
  </text>
  
  <rect x="490" y="155" width="360" height="95" fill="white" opacity="0.95" rx="5"/>
  <text x="670" y="177" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Every word starts with capital letter
  </text>
  
  <text x="510" y="200" font-size="13" fill="#27ae60" font-weight="bold">Examples:</text>
  <text x="530" y="220" font-size="12" fill="#2c3e50" font-family="monospace">class BankAccount { }</text>
  <text x="530" y="238" font-size="12" fill="#2c3e50" font-family="monospace">interface PaymentProcessor { }</text>
  
  <!-- UPPER_SNAKE_CASE Section -->
  <rect x="30" y="285" width="400" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="8"/>
  <text x="230" y="315" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    üì¢ UPPER_SNAKE_CASE
  </text>
  <text x="230" y="340" font-size="14" text-anchor="middle" fill="white">
    For: Constants
  </text>
  
  <rect x="50" y="355" width="360" height="95" fill="white" opacity="0.95" rx="5"/>
  <text x="230" y="377" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    All uppercase with underscores
  </text>
  
  <text x="70" y="400" font-size="13" fill="#27ae60" font-weight="bold">Examples:</text>
  <text x="90" y="420" font-size="12" fill="#2c3e50" font-family="monospace">final int MAX_SIZE = 100;</text>
  <text x="90" y="438" font-size="12" fill="#2c3e50" font-family="monospace">static final double PI_VALUE = 3.14;</text>
  
  <!-- lowercase Section -->
  <rect x="470" y="285" width="400" height="180" fill="#1abc9c" stroke="#16a085" stroke-width="3" rx="8"/>
  <text x="670" y="315" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    üì¶ lowercase
  </text>
  <text x="670" y="340" font-size="14" text-anchor="middle" fill="white">
    For: Packages
  </text>
  
  <rect x="490" y="355" width="360" height="95" fill="white" opacity="0.95" rx="5"/>
  <text x="670" y="377" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    All lowercase, dots separate levels
  </text>
  
  <text x="510" y="400" font-size="13" fill="#27ae60" font-weight="bold">Examples:</text>
  <text x="530" y="420" font-size="12" fill="#2c3e50" font-family="monospace">package com.example.myapp;</text>
  <text x="530" y="438" font-size="12" fill="#2c3e50" font-family="monospace">package org.company.utils;</text>
  
  <!-- Quick Reference Table -->
  <rect x="30" y="485" width="840" height="195" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="450" y="515" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    üìã Quick Reference Table
  </text>
  
  <g id="convention-table">
    <!-- Header Row -->
    <rect x="50" y="530" width="180" height="30" fill="#34495e"/>
    <rect x="230" y="530" width="220" height="30" fill="#34495e"/>
    <rect x="450" y="530" width="200" height="30" fill="#34495e"/>
    <rect x="650" y="530" width="200" height="30" fill="#34495e"/>
    
    <text x="140" y="550" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Type</text>
    <text x="340" y="550" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Convention</text>
    <text x="550" y="550" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Example</text>
    <text x="750" y="550" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Why?</text>
    
    <!-- Row 1 -->
    <rect x="50" y="560" width="180" height="25" fill="white"/>
    <rect x="230" y="560" width="220" height="25" fill="white"/>
    <rect x="450" y="560" width="200" height="25" fill="white"/>
    <rect x="650" y="560" width="200" height="25" fill="white"/>
    <text x="140" y="577" font-size="12" text-anchor="middle" fill="#2c3e50">Variables</text>
    <text x="340" y="577" font-size="12" text-anchor="middle" fill="#3498db" font-weight="bold">camelCase</text>
    <text x="550" y="577" font-size="11" text-anchor="middle" fill="#2c3e50" font-family="monospace">studentAge</text>
    <text x="750" y="577" font-size="10" text-anchor="middle" fill="#7f8c8d">Easy to read</text>
    
    <!-- Row 2 -->
    <rect x="50" y="585" width="180" height="25" fill="#f9f9f9"/>
    <rect x="230" y="585" width="220" height="25" fill="#f9f9f9"/>
    <rect x="450" y="585" width="200" height="25" fill="#f9f9f9"/>
    <rect x="650" y="585" width="200" height="25" fill="#f9f9f9"/>
    <text x="140" y="602" font-size="12" text-anchor="middle" fill="#2c3e50">Methods</text>
    <text x="340" y="602" font-size="12" text-anchor="middle" fill="#3498db" font-weight="bold">camelCase</text>
    <text x="550" y="602" font-size="11" text-anchor="middle" fill="#2c3e50" font-family="monospace">calculateTotal()</text>
    <text x="750" y="602" font-size="10" text-anchor="middle" fill="#7f8c8d">Actions are verbs</text>
    
    <!-- Row 3 -->
    <rect x="50" y="610" width="180" height="25" fill="white"/>
    <rect x="230" y="610" width="220" height="25" fill="white"/>
    <rect x="450" y="610" width="200" height="25" fill="white"/>
    <rect x="650" y="610" width="200" height="25" fill="white"/>
    <text x="140" y="627" font-size="12" text-anchor="middle" fill="#2c3e50">Classes</text>
    <text x="340" y="627" font-size="12" text-anchor="middle" fill="#9b59b6" font-weight="bold">PascalCase</text>
    <text x="550" y="627" font-size="11" text-anchor="middle" fill="#2c3e50" font-family="monospace">BankAccount</text>
    <text x="750" y="627" font-size="10" text-anchor="middle" fill="#7f8c8d">Important entities</text>
    
    <!-- Row 4 -->
    <rect x="50" y="635" width="180" height="25" fill="#f9f9f9"/>
    <rect x="230" y="635" width="220" height="25" fill="#f9f9f9"/>
    <rect x="450" y="635" width="200" height="25" fill="#f9f9f9"/>
    <rect x="650" y="635" width="200" height="25" fill="#f9f9f9"/>
    <text x="140" y="652" font-size="12" text-anchor="middle" fill="#2c3e50">Constants</text>
    <text x="340" y="652" font-size="12" text-anchor="middle" fill="#e74c3c" font-weight="bold">UPPER_SNAKE_CASE</text>
    <text x="550" y="652" font-size="11" text-anchor="middle" fill="#2c3e50" font-family="monospace">MAX_SIZE</text>
    <text x="750" y="652" font-size="10" text-anchor="middle" fill="#7f8c8d">Stands out, never changes</text>
    
    <!-- Row 5 -->
    <rect x="50" y="660" width="180" height="25" fill="white"/>
    <rect x="230" y="660" width="220" height="25" fill="white"/>
    <rect x="450" y="660" width="200" height="25" fill="white"/>
    <rect x="650" y="660" width="200" height="25" fill="white"/>
    <text x="140" y="677" font-size="12" text-anchor="middle" fill="#2c3e50">Packages</text>
    <text x="340" y="677" font-size="12" text-anchor="middle" fill="#1abc9c" font-weight="bold">lowercase</text>
    <text x="550" y="677" font-size="11" text-anchor="middle" fill="#2c3e50" font-family="monospace">com.example.app</text>
    <text x="750" y="677" font-size="10" text-anchor="middle" fill="#7f8c8d">Cross-platform safe</text>
  </g>
  
  <!-- Bottom Note -->
  <text x="450" y="698" font-size="12" text-anchor="middle" fill="#e67e22" font-weight="bold">
    üí° Following conventions makes you look professional and helps team collaboration!
  </text>
</svg>
