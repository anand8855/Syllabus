<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sun Microsystems to Oracle - Java's Journey</text>
  
  <rect x="50" y="80" width="280" height="160" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="190" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sun Microsystems</text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="13" fill="#34495e">1982 - 2010</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Created Java (1991-1995)</text>
  <text x="60" y="183" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Open-sourced Java (2006)</text>
  <text x="60" y="201" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Developed J2EE, J2ME</text>
  <text x="60" y="219" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• "Write Once, Run Anywhere"</text>
  
  <path d="M 330 160 L 420 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <rect x="350" y="120" width="120" height="80" fill="#fee" stroke="#e74c3c" stroke-width="2" rx="6"/>
  <text x="410" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Acquisition</text>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">January 2010</text>
  <text x="410" y="183" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">$7.4 Billion</text>
  
  <rect x="470" y="80" width="280" height="160" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="610" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Oracle Corporation</text>
  <text x="480" y="140" font-family="Arial, sans-serif" font-size="13" fill="#34495e">2010 - Present</text>
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• 6-month release cycle (2018)</text>
  <text x="480" y="183" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• LTS every 3 years</text>
  <text x="480" y="201" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• OpenJDK as free option</text>
  <text x="480" y="219" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Java 17+ free for production</text>
  
  <rect x="50" y="270" width="700" height="200" fill="#f0f0f0" stroke="#7f8c8d" stroke-width="2" rx="8"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Timeline of Major Changes</text>
  
  <line x1="80" y1="330" x2="720" y2="330" stroke="#7f8c8d" stroke-width="2"/>
  
  <circle cx="150" cy="330" r="6" fill="#ffc107"/>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">1995</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Java 1.0</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Released</text>
  
  <circle cx="270" cy="330" r="6" fill="#ffc107"/>
  <text x="270" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">2006</text>
  <text x="270" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Java</text>
  <text x="270" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Open-sourced</text>
  
  <circle cx="400" cy="330" r="8" fill="#e74c3c"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c">2010</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Oracle</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Acquires Sun</text>
  
  <circle cx="530" cy="330" r="6" fill="#2196f3"/>
  <text x="530" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">2018</text>
  <text x="530" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">New Release</text>
  <text x="530" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Cadence</text>
  
  <circle cx="650" cy="330" r="6" fill="#2196f3"/>
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">2021</text>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Java 17</text>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">LTS Release</text>
  
  <rect x="80" y="390" width="640" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="6"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Insight</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Despite ownership change, Java continued to evolve and remains free and open-source</text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">OpenJDK ensures community-driven development alongside commercial Oracle JDK</text>
</svg>