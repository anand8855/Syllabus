<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java Evolution - Key Features Timeline</text>
  
  <rect x="50" y="70" width="200" height="150" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java 5 (2004)</text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Generics</text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Enhanced for-loop</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Autoboxing</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Enums</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Annotations</text>
  
  <rect x="280" y="70" width="200" height="150" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="380" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java 8 (2014)</text>
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Lambda Expressions</text>
  <text x="290" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Stream API</text>
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Optional</text>
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Default Methods</text>
  <text x="290" y="200" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Date/Time API</text>
  
  <rect x="510" y="70" width="200" height="150" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="610" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java 11 (2018 LTS)</text>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• HTTP Client API</text>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• String methods</text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• var in lambda</text>
  <text x="520" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Run .java files</text>
  <text x="520" y="200" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Removed Java EE</text>
  
  <rect x="740" y="70" width="130" height="80" fill="#e8f8f5" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="805" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java 17 (LTS)</text>
  <text x="750" y="115" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Sealed classes</text>
  <text x="750" y="133" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Pattern matching</text>
  
  <rect x="740" y="160" width="130" height="80" fill="#fdecea" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="805" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java 21 (LTS)</text>
  <text x="750" y="205" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Virtual Threads</text>
  <text x="750" y="223" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Record Patterns</text>
  
  <rect x="50" y="260" width="820" height="120" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" rx="8"/>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Code Evolution Example</text>
  
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Before Java 8 (Verbose):</text>
  <text x="60" y="330" font-family="Courier New, monospace" font-size="11" fill="#34495e">List names = Arrays.asList("Alice", "Bob");</text>
  <text x="60" y="347" font-family="Courier New, monospace" font-size="11" fill="#34495e">for(String name : names) { System.out.println(name); }</text>
  
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Java 8+ (Functional):</text>
  <text x="460" y="330" font-family="Courier New, monospace" font-size="11" fill="#27ae60">names.stream()</text>
  <text x="460" y="347" font-family="Courier New, monospace" font-size="11" fill="#27ae60">  .forEach(System.out::println);</text>
  
  <rect x="50" y="400" width="820" height="170" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="460" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Impact of Major Releases</text>
  
  <circle cx="100" cy="460" r="8" fill="#3498db"/>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Java 5: Made Java enterprise-ready with generics and concurrency</text>
  
  <circle cx="100" cy="490" r="8" fill="#f39c12"/>
  <text x="120" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Java 8: Brought functional programming, modernized the language</text>
  
  <circle cx="100" cy="520" r="8" fill="#9b59b6"/>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Java 11: First LTS after Oracle acquisition, production standard</text>
  
  <circle cx="100" cy="550" r="8" fill="#e74c3c"/>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Java 21: Virtual threads enable massive scalability improvements</text>
</svg>