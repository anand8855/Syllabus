<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">
    Exception Handling Flow in JVM
  </text>
  
  <!-- Step 1: Exception Occurs -->
  <rect x="350" y="70" width="200" height="70" rx="10" fill="#ff6b6b" stroke="#c92a2a" stroke-width="3"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    1. Exception Occurs
  </text>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
    (e.g., int x = 10/0)
  </text>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffe0e0">
    Normal execution stops
  </text>
  
  <!-- Arrow down -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <line x1="450" y1="140" x2="450" y2="175" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: JVM Creates Exception Object -->
  <rect x="325" y="175" width="250" height="80" rx="10" fill="#4dabf7" stroke="#1971c2" stroke-width="3"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    2. JVM Creates Exception Object
  </text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    ArithmeticException obj = new
  </text>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    ArithmeticException("/ by zero")
  </text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d0ebff">
    Contains: message, stack trace, type
  </text>
  
  <!-- Arrow down -->
  <line x1="450" y1="255" x2="450" y2="290" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Search for Handler -->
  <rect x="325" y="290" width="250" height="70" rx="10" fill="#ffd43b" stroke="#fab005" stroke-width="3"/>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    3. Search for Handler
  </text>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    JVM looks for try-catch block
  </text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    in current method
  </text>
  
  <!-- Decision Diamond -->
  <polygon points="450,380 550,430 450,480 350,430" fill="#f3f4f6" stroke="#666" stroke-width="3"/>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Handler
  </text>
  <text x="450" y="442" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Found?
  </text>
  
  <!-- NO Path - Stack Unwinding -->
  <line x1="350" y1="430" x2="200" y2="430" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="270" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    NO
  </text>
  
  <rect x="50" y="390" width="150" height="80" rx="8" fill="#ffe5e5" stroke="#dc3545" stroke-width="2"/>
  <text x="125" y="413" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Stack Unwinding
  </text>
  <text x="125" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    Propagate to calling
  </text>
  <text x="125" y="445" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    method
  </text>
  <text x="125" y="462" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">
    methodB → methodA → main
  </text>
  
  <!-- Loop back arrow -->
  <path d="M 125 390 L 125 340 L 280 340 L 280 360" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">
    Repeat search
  </text>
  
  <!-- Still not found -->
  <line x1="125" y1="470" x2="125" y2="530" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="140" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Still NO
  </text>
  
  <!-- Termination -->
  <rect x="30" y="530" width="190" height="90" rx="10" fill="#c92a2a" stroke="#862e2e" stroke-width="3"/>
  <text x="125" y="555" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
    ❌ Program Terminates
  </text>
  <text x="125" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffe0e0">
    JVM prints:
  </text>
  <text x="125" y="592" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffe0e0">
    • Exception name
  </text>
  <text x="125" y="607" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffe0e0">
    • Stack trace
  </text>
  
  <!-- YES Path - Exception Handled -->
  <line x1="550" y1="430" x2="700" y2="430" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="630" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    YES
  </text>
  
  <rect x="700" y="380" width="170" height="100" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
  <text x="785" y="405" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#155724">
    4. Execute Catch Block
  </text>
  <text x="785" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">
    Handle exception
  </text>
  <text x="785" y="442" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Log error
  </text>
  <text x="785" y="457" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Clean resources
  </text>
  <text x="785" y="472" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Recovery logic
  </text>
  
  <!-- Arrow down from catch -->
  <line x1="785" y1="480" x2="785" y2="530" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Finally Block (Optional) -->
  <rect x="700" y="530" width="170" height="70" rx="10" fill="#e7f5ff" stroke="#1971c2" stroke-width="2"/>
  <text x="785" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1971c2">
    5. Finally Block
  </text>
  <text x="785" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1971c2">
    (Optional - Always runs)
  </text>
  <text x="785" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Cleanup code
  </text>
  
  <!-- Arrow down -->
  <line x1="785" y1="600" x2="785" y2="630" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Success -->
  <rect x="690" y="630" width="190" height="50" rx="10" fill="#51cf66" stroke="#2f9e44" stroke-width="3"/>
  <text x="785" y="660" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ✅ Program Continues
  </text>
  
  <!-- Call Stack Diagram -->
  <rect x="300" y="540" width="350" height="140" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="475" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Call Stack Example
  </text>
  
  <!-- Stack visualization -->
  <rect x="320" y="575" width="120" height="35" rx="4" fill="#ffe0e0" stroke="#ff6b6b" stroke-width="2"/>
  <text x="380" y="597" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c92a2a">
    methodB() ⚠️
  </text>
  
  <rect x="320" y="615" width="120" height="35" rx="4" fill="#fff4e6" stroke="#ffd43b" stroke-width="2"/>
  <text x="380" y="637" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#f76707">
    methodA()
  </text>
  
  <rect x="320" y="655" width="120" height="35" rx="4" fill="#e7f5ff" stroke="#4dabf7" stroke-width="2"/>
  <text x="380" y="677" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1971c2">
    main()
  </text>
  
  <!-- Arrow and explanation -->
  <path d="M 445 593 L 510 593" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="580" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Exception occurs here
  </text>
  <text x="520" y="595" font-family="Arial, sans-serif" font-size="11" fill="#666">
    If no handler, propagates ⬇️
  </text>
  <text x="520" y="610" font-family="Arial, sans-serif" font-size="11" fill="#666">
    to methodA()
  </text>
  
  <text x="520" y="635" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Still no handler? ⬇️
  </text>
  <text x="520" y="650" font-family="Arial, sans-serif" font-size="11" fill="#666">
    propagates to main()
  </text>
  
  <text x="520" y="675" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">
    No handler in main()?
  </text>
  <text x="520" y="690" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">
    → JVM terminates
  </text>
</svg>
