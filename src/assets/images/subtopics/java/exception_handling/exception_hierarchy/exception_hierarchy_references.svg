  <rect class="bg" x="0" y="0" width="1200" height="700" />

  <g transform="translate(40, 30)">
    <rect class="card" x="0" y="0" width="1120" height="640" />

    <text class="title" x="28" y="50">üìö Exception Hierarchy ‚Äî References & Resources</text>
    <text class="label" x="28" y="80">Authoritative guides for mastering Java exceptions</text>

    <line class="divider" x1="28" y1="100" x2="1092" y2="100" />

    <!-- Reference 1: Java SE Docs -->
    <g transform="translate(28, 130)">
      <text class="icon" x="0" y="24">üìñ</text>
      <text class="subtitle" x="50" y="24">1. Java SE Documentation ‚Äî Throwable</text>
      <text class="content" x="50" y="50">Official reference for the Throwable class and exception hierarchy.</text>
      <text class="label" x="50" y="72">Why: Authoritative source. Read method signatures, lifecycle, and best practices.</text>
      <text class="link" x="50" y="94">https://docs.oracle.com/javase/8/docs/api/java/lang/Throwable.html</text>
    </g>

    <!-- Reference 2: Effective Java -->
    <line class="divider" x1="28" y1="250" x2="1092" y2="250" />
    <g transform="translate(28, 280)">
      <text class="icon" x="0" y="24">‚≠ê</text>
      <text class="subtitle" x="50" y="24">2. Effective Java by Joshua Bloch</text>
      <text class="content" x="50" y="50">Industry-standard guide on exception handling best practices.</text>
      <text class="label" x="50" y="72">Why: Expert insights on checked vs unchecked, when to catch, and patterns to avoid.</text>
      <text class="label" x="50" y="94">Key chapters: Item 69‚Äì77 (Exception handling patterns)</text>
    </g>

    <!-- Reference 3: JLS -->
    <line class="divider" x1="28" y1="410" x2="1092" y2="410" />
    <g transform="translate(28, 440)">
      <text class="icon" x="0" y="24">üìã</text>
      <text class="subtitle" x="50" y="24">3. Java Language Specification (JLS)</text>
      <text class="content" x="50" y="50">Formal definition of exception semantics and control flow.</text>
      <text class="label" x="50" y="72">Why: Deep dive into the spec. Understand throw, catch, finally, and propagation rules.</text>
      <text class="label" x="50" y="94">Chapter 11: Exceptions (control flow, checked/unchecked division)</text>
    </g>

    <text class="label" x="28" y="600">üí° Tip: Start with Effective Java for practical wisdom, then reference JLS and Javadoc when you need precision.</text>
