<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <rect width="1200" height="675" fill="#0f172a"/>
  <text x="600" y="90" text-anchor="middle" font-family="Segoe UI, Arial" font-size="36" fill="#e2e8f0">Eager vs Lazy — Summary</text>
  <text x="600" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#94a3b8">Interview‑ready snapshot</text>

  <rect x="160" y="180" width="880" height="380" rx="16" fill="#111827" stroke="#f59e0b"/>
  <g font-family="Segoe UI, Arial" font-size="18" fill="#e2e8f0">
    <text x="200" y="240">• Spring beans eager by default</text>
    <text x="200" y="290">• @Lazy defers creation</text>
    <text x="200" y="340">• JPA eager can be expensive</text>
    <text x="200" y="390">• Lazy needs open session</text>
    <text x="200" y="440">• Choose based on use case</text>
  </g>
</svg>
