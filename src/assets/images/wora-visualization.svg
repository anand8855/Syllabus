<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#f8f9fa"/>
  
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">WORA: Write Once, Run Anywhere</text>
  
  <!-- Developer Section -->
  <rect x="50" y="70" width="200" height="400" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Developer's Work</text>
  
  <!-- Step 1: Write -->
  <rect x="70" y="120" width="160" height="60" fill="#bbdefb" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="150" y="142" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">1. Write Code</text>
  <text x="150" y="162" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">MyApp.java</text>
  
  <line x1="150" y1="180" x2="150" y2="200" stroke="#2196f3" stroke-width="2"/>
  <polygon points="150,200 145,192 155,192" fill="#2196f3"/>
  
  <!-- Step 2: Compile -->
  <rect x="70" y="210" width="160" height="60" fill="#90caf9" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="150" y="232" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">2. Compile</text>
  <text x="150" y="252" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">javac MyApp.java</text>
  
  <line x1="150" y1="270" x2="150" y2="290" stroke="#2196f3" stroke-width="2"/>
  <polygon points="150,290 145,282 155,282" fill="#2196f3"/>
  
  <!-- Step 3: Distribute -->
  <rect x="70" y="300" width="160" height="60" fill="#64b5f6" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="150" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">3. Distribute</text>
  <text x="150" y="342" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">MyApp.class</text>
  
  <!-- DONE badge -->
  <rect x="90" y="380" width="120" height="35" fill="#4caf50" rx="8"/>
  <text x="150" y="404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">DONE!</text>
  
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Write ONCE</text>
  
  <!-- Arrow to platforms -->
  <line x1="250" y1="330" x2="300" y2="330" stroke="#ffc107" stroke-width="3"/>
  <polygon points="300,330 292,325 292,335" fill="#ffc107"/>
  <text x="275" y="320" font-family="Arial, sans-serif" font-size="11" fill="#ffc107">Send .class</text>
  <text x="275" y="345" font-family="Arial, sans-serif" font-size="11" fill="#ffc107">to all platforms</text>
  
  <!-- Platforms Section -->
  <rect x="320" y="70" width="550" height="400" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="595" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Runs Everywhere</text>
  
  <!-- Platform boxes -->
  <rect x="340" y="120" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="420" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Windows</text>
  <text x="420" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="420" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="420" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Windows code</text>
  <circle cx="420" cy="207" r="8" fill="#4caf50"/>
  <text x="420" y="211" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <rect x="520" y="120" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Linux</text>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Linux code</text>
  <circle cx="600" cy="207" r="8" fill="#4caf50"/>
  <text x="600" y="211" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <rect x="700" y="120" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="780" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Mac OS</text>
  <text x="780" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="780" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="780" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Mac code</text>
  <circle cx="780" cy="207" r="8" fill="#4caf50"/>
  <text x="780" y="211" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <rect x="340" y="240" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="420" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Android</text>
  <text x="420" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Android code</text>
  <circle cx="420" cy="327" r="8" fill="#4caf50"/>
  <text x="420" y="331" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <rect x="520" y="240" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Raspberry Pi</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">ARM code</text>
  <circle cx="600" cy="327" r="8" fill="#4caf50"/>
  <text x="600" y="331" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <rect x="700" y="240" width="160" height="100" fill="#ffcc80" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="780" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Web Servers</text>
  <text x="780" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">JVM translates</text>
  <text x="780" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">bytecode to</text>
  <text x="780" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">server code</text>
  <circle cx="780" cy="327" r="8" fill="#4caf50"/>
  <text x="780" y="331" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">✓</text>
  
  <text x="595" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">...and many more!</text>
  
  <text x="595" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">Runs ANYWHERE</text>
  
  <!-- Bottom message -->
  <rect x="100" y="490" width="700" height="40" fill="#c8e6c9" stroke="#4caf50" stroke-width="3" rx="8"/>
  <text x="450" y="513" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Developer: Write Once → Users: Run Anywhere!</text>
</svg>
